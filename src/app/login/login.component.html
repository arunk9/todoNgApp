<section>
    <form [formGroup]="loginForm" (ngSubmit)="onLoginClick()">
      <div class="form-group">
        <label for="username">Username: </label>
        <input type="text" class="form-control" formControlName = "username">
        <div class="alert alert-danger" *ngIf="!loginForm.controls['username'].valid && loginForm.controls['username'].touched"> {{usernameAlert}} </div>
      </div>
      <div class="form-group">
          <label for="password">Password: </label>
          <input type="password" class="form-control" formControlName = "password">
          <div class="alert alert-danger" *ngIf="!loginForm.controls['password'].valid && loginForm.controls['password'].touched"> {{pwdAlert}} </div>
      </div>
      <div class="form-group text-right">
        <button class="btn-primary" type="submit" [disabled] = "!loginForm.valid"> Login </button>
      </div>
    </form>
</section>
